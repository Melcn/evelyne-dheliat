<h1 class="text-center text-5xl font-semibold uppercase">app météo</h1>
<div class="search mb-[1em] text-center">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      class="bg-slate-500 border-none rounded-xl p-[1em] text-center"
      type="text"
      placeholder="Ville"
      name="city"
      [(ngModel)]="cityName"
    />
  </form>
</div>
<div class="flex justify-center items-center">
  <div class="w-[400px] h-[80vh] bg-yellow-500 rounded-xl" *ngIf="WeatherData">
    <div
      class="upper-data relative overflow-hidden w-full h-1/2 rounded-tl-xl rounded-tr-xl"
    >
      <img
        class="absolute top-0 left-0 w-full h-full"
        src="../assets/img/nuit.png"
        alt=""
        *ngIf="WeatherData.main.temp > 15"
      />
      <img
        class="absolute top-0 left-0 w-full h-full content-center"
        src="../assets/img/soleil.png"
        alt=""
        *ngIf="WeatherData.main.temp <= 15"
      />

      <div
        class="weather-data relative z-10 w-full h-full flex flex-col justify-center items-center"
      >
        <div class="location text-white text-center">
          {{ WeatherData.name }}
        </div>
        <div class="temperature text-white text-8xl font-bold">
          {{ WeatherData.main.temp | number : "1.0-0" }}°C
        </div>
      </div>
    </div>
    <div
      class="lower-data relative overflow-hidden w-full h-full rounded-br-xl rounded-bl-xl p-5 flex-col"
    >
      <div class="more-info-label text-white text-center">
        Plus d'information
      </div>
      <div
        class="more-info-container flex-1 rounded-bl-xl rounded-br-xl flex flex-row flex-wrap"
      >
        <div class="info-block w-1/2 flex flex-row">
          <div
            class="info-block-label w-1/2 flex flex-col justify-center items-center"
          >
            <img class="w-[2em]" src="../assets/img/thermometre.png" alt="" />
            <span class="text-white text-[0.8em]">max</span>
          </div>
          <div class="info-block-value w-1/2 flex justify-start items-center">
            {{ WeatherData.main.temp_max }}°C
          </div>
        </div>

        <div class="info-block w-1/2 flex flex-row">
          <div
            class="info-block-label w-1/2 flex flex-col justify-center items-center"
          >
            <img class="w-[2em]" src="../assets/img/thermometre.png" alt="" />
            <span class="text-white text-[0.8em]">min</span>
          </div>
          <div class="info-block-value w-1/2 flex justify-start items-center">
            {{ WeatherData.main.temp_min }}
          </div>
        </div>

        <div class="info-block w-1/2 flex flex-row">
          <div
            class="info-block-label w-1/2 flex flex-col justify-center items-center"
          >
            <img class="w-[2em]" src="../assets/img/thermometre.png" alt="" />
            <span class="text-white text-[0.8em]">Humidité</span>
          </div>
          <div class="info-block-value w-1/2 flex justify-start items-center">
            {{ WeatherData.main.humidity }}
          </div>
        </div>

        <div class="info-block w-1/2 flex flex-row">
          <div
            class="info-block-label w-1/2 flex flex-col justify-center items-center"
          >
            <img class="w-[2em]" src="../assets/img/venteux.png" alt="" />
            <span class="text-white text-[0.8em]">Vent</span>
          </div>
          <div class="info-block-value w-1/2 flex justify-start items-center">
            {{ WeatherData.wind.speed }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
