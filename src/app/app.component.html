
<div *ngIf="weatherData">
  <h2>{{ weatherData.name }}</h2>
  <p>{{ weatherData.weather[0].description }}</p>
  <p>{{ formatTemperature(weatherData.main.temp) }}Â°C</p>
  <p>{{ formatTemperature(weatherData.wind.speed) }} km/h</p>
  <p>{{ formatTemperature(weatherData.wind.deg) }} Deg</p>
  <p>{{ formatTemperature(weatherData.main.humidity) }} %</p>
  <div *ngIf="isDaytime !== undefined">
    <img *ngIf="isDaytime" src="sun.png" alt="Soleil">
    <img *ngIf="!isDaytime" src="moon.png" alt="Lune">
   </div>
</div>
